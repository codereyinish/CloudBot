<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodChatbot üçú</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #fff;
    }
    .user {
      color: blue;
      margin: 4px 0;
    }
    .bot {
      color: green;
      margin: 4px 0;
    }
    input {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>FoodChatbot üçú</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="Type your message..." />
  <button onclick="send()">Send</button>
  <button onclick="resetChat()">üßπ New Chat</button>

  <script>
    const API_URL = "https://mbeats-backend-1074333488803.us-central1.run.app/chat";
    //Create session_id for a chat
    let session_id = Date.now().toString();  // New session for this chat

    async function send() {
      // 1Ô∏è‚É£ read user message from input box
      const msg = document.getElementById("msg").value;

      // 2Ô∏è‚É£ display the user's message inside chatbox
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML += `<p class="user">You: ${msg}</p>`;

      // 3Ô∏è‚É£ send message to backend (HTTP POST) at /chat
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, session_id: session_id })
      });

      // 4Ô∏è‚É£ wait for backend‚Äôs JSON reply
      const data = await res.json();

      // 5Ô∏è‚É£ show bot reply on screen
      chatBox.innerHTML += `<p class="bot">Bot: ${data.reply}</p>`;

      // 6Ô∏è‚É£ clear input box for new message to write
      document.getElementById("msg").value = "";
    }

    function resetChat() {
        const chatBox = document.getElementById("chat");
        chatBox.innerHTML = ""; // removes everything inside the chat box
        session_id = Date.now().toString(); //start new conversation

    }
  </script>
</body>
</html>
