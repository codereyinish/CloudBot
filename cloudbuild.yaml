steps:
  # 1Ô∏è‚É£ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$SHORT_SHA',
      '.'
    ]

  # 2Ô∏è‚É£ Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$SHORT_SHA'
    ]

  # 3Ô∏è‚É£ Deploy to Cloud Run (with Cloud SQL + secrets + env vars)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', '$_SERVICE_NAME',
      '--image', '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$SHORT_SHA',
      '--region', '$_DEPLOY_REGION',
      '--platform', '$_PLATFORM',
      '--allow-unauthenticated',

      # Cloud SQL attachment
      '--add-cloudsql-instances', 'khanabot:us-central1:mbbeats-mysql',

      # üî• Secrets injected at runtime
      '--set-secrets=
           dialogflow-key=dialogflow-key:latest,
           DB_USER=db-user:latest,
           DB_PASS=db-pass:latest
       '


      # üî• Safe env vars
      '--set-env-vars=
           PROJECT_ID=khanabot,
           DB_NAME=mb_eats,
           INSTANCE_CONNECTION_NAME=khanabot:us-central1:mbbeats-mysql,
           GOOGLE_APPLICATION_CREDENTIALS=/secrets/dialogflow-key.json
       '
    ]

images:
  - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
